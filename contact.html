<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   
<h1 class="text-center my-5 heading">contact us</h1>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="post" class="needs-validation" novalidate>
            <div class="background">
            <label for="name" class="form-label">Fullname<span>*</span></label>
            <input type="text" id="name" class="form-control" required >
            <div class="invalid-feedback">
                Please provide a Fullname .
              </div>
            </div>
              
            <div class="background">
            <label for="company" class="form-label">Company<span>*</span></label>
            <input type="text" id="company" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a Company.
              </div>
            </div>

 <div class="background">
            <label for="telephone" class="form-label">Telephone<span>*</span></label >
            <input type="text" id="telephone" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a Telephone.
              </div>
            </div>

            <div class="background">
            <label for="email" class="form-label">Email<span>*</span></label>
            <input type="text" id="email" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a valid Emailid.
              </div>
            </div>

            <div class="background">
            <label for="message" class="form-label">message<span>*</span></label>  
            <textarea  id="message"  rows="6" class="form-control" required></textarea>
            <div class="invalid-feedback">
                Please provide a message.
              </div>
            </div>

            <input type="submit" value="send message " class="my-2 submit">  
           
        </form>
       
        </div>

        <div class="col-12 col-md-6">
            <div class="map">
                <h5 class="text-white">Our Location</h5>
                <div class="background">
                    <p class="text-white fw-bold fs-5">Reach us</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3768.193353077157!2d72.95225051479652!3d19.186755453467963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b902ff48f9fd%3A0xea7d3a1ca046bb33!2sWagle%20Estate%2C%20Shivaji%20Nagar%2C%20Kisan%20Nagar%201%2C%20Thane%20West%2C%20Thane%2C%20Maharashtra%20400080!5e0!3m2!1sen!2sin!4v1661437251588!5m2!1sen!2sin" width="580" height="260" style="border:0;"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

            <div class="social my-4">
                <h4  class="text-white">Stay in Touch</h4>
                <div class="background">
                    <p class="text-white">social icons</p>
<div class="social-icons text-center bg-white p-3">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-telegram"></i></a>
            </div>
        </div>
        </div>

        </div>
    </div>
  
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
